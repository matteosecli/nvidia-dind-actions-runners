name: Publish Nvidia-Actions-Runner Images on ghcr.io
on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  IMAGE_NAME: nvidia-actions-runner
  RUNNER_VERSION: 2.331.0
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Nvidia-Dind Image
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile.nvidia-dind
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/nvidia-dind:latest,${{ env.REGISTRY }}/${{ env.OWNER }}/nvidia-dind:cuda12

      - name: Build and push Nvidia-Actions-Runner Image
        id: build-and-push-runner
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile.nvidia-actions-runner
          build-args: |
            RUNNER_VERSION=${{ env.RUNNER_VERSION }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/nvidia-actions-runner:latest,${{ env.REGISTRY }}/${{ env.OWNER }}/nvidia-actions-runner:cuda12-${{ env.RUNNER_VERSION }}
